version: '3.8'

volumes:
  postgres_volume:

services:
  pg:
    image: postgres:14-alpine3.17
    environment:
      - "POSTGRES_DB=note"
      - "POSTGRES_USER=note-user"
      - "POSTGRES_PASSWORD=note-password"
    ports:
      - "${PG_PORT}:5432"
    volumes:
      - postgres_volume:/var/lib/postgresql/data

  migrator:
    build:
      context: postgres
      dockerfile: migration.Dockerfile
    restart: on-failure
    environment:
      DB_HOST: pg

  grpc_server:
    build:
      context: grpc
      dockerfile: Dockerfile
    ports:
      - "50051:50051"
    depends_on:
      - pg